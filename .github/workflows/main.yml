name: CI/CD

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.gitignore'
      - '.dockerignore'

jobs:
  ci:
    runs-on: ubuntu-latest  #깃액션이 동작하는 환경
    # outputs:
    #   IMAGE_TAG: ${{ steps.set-var.outputs.IMAGE_TAG }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}         #
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set Variables
        id: set-var
        run: |
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=ecrtest" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.run_number }}" >> $GITHUB_ENV
          echo $GIT_ENV
      
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 8
        
    #  - name: Setup Gradle
    #    uses: maven/maven-build-action@v3

    #  - name: chmod 
    #    run: chmod +x ./gradlew  

      - name: Execute maven build
        run: mvn clean package

      - name: Docker Image Build
        id: build-image
        run: |
          docker build \
          -f Dockerfile \
          -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .

      - name: Docker image Push
        id: push-image
        run: |
          docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
      - name: Checkout Other Repository
        uses: actions/checkout@v2
        with:
          repository: pcmin929/deployment
          ref: main  # branch
          token: ${{ secrets.GH_TOKEN }}
      - name: k8s manifest update
        run: |
          sed -i "s@ \
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:.*@ \
          image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}@g" deployment.yml
      - name: Commit and Push
        run: |
          git config user.email "pcmin929@gmail.com"
          git config user.name "pcmin929"
          git add deployment.yml
          git commit -m "Update image tag"
          git push origin main
